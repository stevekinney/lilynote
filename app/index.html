<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lilypad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <table id="statistics">
        <tbody>
          <tr>
            <th class="text-statistic-label">Lines</th>
            <td class="text-statistic" id="line-count">0</td>
            <th class="text-statistic-label">Words</th>
            <td class="text-statistic" id="word-count">0</td>
            <th class="text-statistic-label">Reading Time</th>
            <td class="text-statistic" id="reading-time">0 min read</td>
          </tr>
        </tbody>
      </table>

      <textarea id="content"></textarea>

      <section id="controls">
        <button id="open-file" class="control-button">
          Open
        </button>
        <button id="save-file" class="control-button">
          Save
        </button>
        <button id="copy-to-clipboard" class="control-button">
          Copy to Clipboard
        </button>
      <section>
    </div>

    <script>
      require('./renderer.js');
    </script>
  </body>
</html>
